<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <div id="quoteDisplay">Click "Show New Quote" to get started!</div>
  <button id="newQuote" onclick="displayRandomQuote()" >Show New Quote</button>

  <div class="add-quote-form">
    <input id="newQuoteText" type="text" placeholder="Enter a new quote">
    <input id="newQuoteCategory" type="text" placeholder="Enter category">
    <button id="addQuoteBtn">Add Quote</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
